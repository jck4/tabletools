name: tabletools_flutter
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  cupertino_icons: ^1.0.8
  provider: ^6.1.2 
  flutter_native_splash: ^2.4.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.3"
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icon.png"

    
flutter_native_splash:
  color: "#ffffff"  # Background color (hex or color name)
  image: assets/splash.png  # Path to your splash image
  android_12:
    image: assets/splash.png  # Android 12+ image
    icon_background_color: "#ffffff"  # Background color for Android 12+
  fullscreen: true  # (Optional) Enables fullscreen splash


flutter:
  assets:
    - assets/bg.jpg
  uses-material-design: true

